name             = WWW-eNom
author           = Simon Cozens <simon at simon-cozens.org>
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = LGPL_3_0
copyright_holder = Simon Cozens, Richard Simões
copyright_year   = 2011
version          = v1.0.2

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
critic_config = perlcritic.rc
disable       = NoTabsTests

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[@Git]
allow_dirty = Changes
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[MetaJSON]

[MetaNoIndex]
namespace = Net::eNom
namespace = WWW::eNom::Role::Commands

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Prereqs]
ParseUtil::Domain = 2.09
Mouse             = 0.97

[Prereqs / TestRequires]
Test::Most = 0.25

[Test::PodSpelling]
stopwords = Cozens
stopwords = Simões
stopwords = eNom
stopwords = ACKNOWLEDGEMENTS
stopwords = AddBulkDomains
stopwords = AnnoCPAN
stopwords = RRPText
stopwords = SLD
stopwords = TLD
stopwords = UKFSN
stopwords = html
stopwords = xml
