name             = WWW-eNom
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = MIT
copyright_holder = Richard Simões
copyright_year   = 2013
version          = v1.1.3

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8|re|Carp)$

[CheckChangesHasContent]

[Clean]

[CoalescePod]

[ExtraTests]

[MetaNoIndex]
namespace = Net::eNom
namespace = WWW::eNom::Role::Commands

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = Cozens
stopwords = eNom
stopwords = ACKNOWLEDGEMENTS
stopwords = AddBulkDomains
stopwords = AnnoCPAN
stopwords = RRPText
stopwords = SLD
stopwords = TLD
stopwords = UKFSN
stopwords = html
stopwords = xml

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v
