name             = WWW-eNom
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = LGPL_3_0
copyright_holder = Richard Simões
copyright_year   = 2011
version          = v1.1.0

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[@TestingMania]
disable       = NoTabsTests

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|parent|strict|warnings|utf8|re|Carp|English)$

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MetaJSON]

[MetaNoIndex]
namespace = Net::eNom
namespace = WWW::eNom::Role::Commands

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Prereqs / TestRequires]
Test::Most = 0.25

[Test::PodSpelling]
stopwords = Cozens
stopwords = Simões
stopwords = eNom
stopwords = ACKNOWLEDGEMENTS
stopwords = AddBulkDomains
stopwords = AnnoCPAN
stopwords = RRPText
stopwords = SLD
stopwords = TLD
stopwords = UKFSN
stopwords = html
stopwords = xml
